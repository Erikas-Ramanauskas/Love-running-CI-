<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Love Runing</title>
    <script src="https://kit.fontawesome.com/be71380b34.js" crossorigin="anonymous"></script>
    <link href="assets/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <header>
      <a href="index.html">
        <h2 id="logo">Love running</h2>
      </a>
      <nav>
        <ul id="menu">
          <li>
            <a class="active" href="sing-up.html">Sing up</a>
          </li>
          <li>
            <a href="gallery.html">Gallery</a>
          </li>
          <li>
            <a href="index.html">Home</a>
          </li>
        </ul>
      </nav>
    </header>
    <section class="form-section">
      <form class="signup-form" action="https://formdump.codeinstitute.net/" method="post">
        <h2>Let's get you signed up! <i class="fa-solid fa-heart-pulse"></i></h2>
        <label for="fname">First Name</label>
        <input type="text" class="text-input" id="fname" name="first_name" required />
        <label for="lname">Last Name</label>
        <input type="text" class="text-input" id="lname" name="last_name" required />
        <label for="email">Email Address</label>
        <input type="email" class="text-input" id="email" name="email_address" required />

        <label for="road">Road</label>
        <input type="radio" id="road" value="road" name="running_preference" required />
        <label for="trail">Trail</label>
        <input type="radio" id="trail" value="trail" name="running_preference" />
        <label for="both">Both</label>
        <input type="radio" id="both" value="both" name="running_preference" />

        <input class="join-button" type="submit" value="Let's Run!" />
      </form>
    </section>
    <footer>
      <ul class="social-networks">
        <li>
          <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
        </li>
        <li>
          <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </li>
        <li>
          <a href="https://www.youtube.com" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </li>
        <li>
          <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-square-instagram"></i></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
